   <div class="container">
      <mat-toolbar>
          <span class="fill-space"></span>
          <span>List of Employess</span>
          <span class="fill-space"></span>
      </mat-toolbar>
  </div>
  <div class="row">
    
    <div class="container">
      <mat-form-field style="width: 80%;">
        <input matInput [(ngModel)]="searchkey" placeholder="search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchkey" (click)="searchclear()"><mat-icon>close</mat-icon></button>          
      </mat-form-field>
  </div>
</div>
  <div class="container" style="width:100%;">
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.empCode}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="uid">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="display: none;"> uId </mat-header-cell>
            <mat-cell *matCellDef="let element" style="display: none;"> {{element.id}} </mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="imageUrl">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="display: none;"> imgurl </mat-header-cell>
            <mat-cell *matCellDef="let element" style="display: none;"> {{element.imageUrl}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="display: none;"> email </mat-header-cell>
            <mat-cell *matCellDef="let element" style="display: none;"> {{element.email}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> fullName </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>
          </ng-container>
        
          
          <ng-container matColumnDef="mobile">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.mobile}} </mat-cell>
          </ng-container>
        
          
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Position </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row)"><mat-icon>visibility</mat-icon></button>
                    <button mat-icon-button color="warn"><mat-icon>sms</mat-icon></button>
                </mat-cell>
          </ng-container>

          <ng-container matColumnDef="loading">
               <mat-footer-cell *matFooterCellDef colspan="6">
                 <mat-spinner *ngIf="showSpinner"></mat-spinner>
               </mat-footer-cell>
           </ng-container>
        
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <mat-footer-row *matFooterRowDef="['loading']"></mat-footer-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
