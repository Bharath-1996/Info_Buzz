<div class="col-md-6" style="float: left;">
    <h1 class="display-4">Profile</h1>
    <form #form="ngForm" autocomplete="off" (submit)=onSubmit(form)>
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>FullName:</label>
        </div>
        <div class="form-group col-md-9">
            <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="FullName" required [disabled]="!formcomplete">
            <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">FullName is required</div>
        </div>    
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Email:</label>
        </div>
        <div class="form-group col-md-9">
        <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" placeholder="email" required [disabled]="!formcomplete">
         <div *ngIf="email.invalid && email.touched" class="validation-error">email is required</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Position:</label>
        </div>
        <div class="form-group col-md-9">
        <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="position"  [disabled]="!formcomplete">
        <div *ngIf="position.invalid && position.touched" class="validation-error">position is required</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Empcode:</label>
        </div>
        <div class="form-group col-md-9">
            <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" placeholder="empCode" required [disabled]="!formcomplete">
            <div *ngIf="empCode.invalid && empCode.touched" class="validation-error">empCode is required</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Mobile:</label>
        </div>
        <div class="form-group col-md-9">
            <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="mobile" required [disabled]="!formcomplete">
            <div *ngIf="mobile.invalid && mobile.touched" class="validation-error">mobile is required</div>
        </div>
    </div>
    <div class="form-group" *ngIf="formcomplete">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">submit</button>
    </div>
    </form>
    <div class="form-group">
        <a *ngIf="!formcomplete" class="btn btn-success" (click)="Editform()" type="button">Edit</a>
    </div>
    </div>
    <div class="card" style="width: 25rem;">
        <div class="card-body">
      
        <form [formGroup]="formTemplate" (submit)="uploadpic(formTemplate.value)">
            <div class="text-center" *ngIf="formcomplete">
                <img [src]="imgsrc" width="350px" height="250px" (click)="fileuploader.click()">
            </div>
            <div class="text-center" *ngIf="!formcomplete">
                <img [src]="service.formData.imageUrl" width="350px" height="250px">
            </div>
            <div class="form-group" *ngIf="formcomplete">
                <label>select pic to upload</label>
                <input type="file" accept="image/*" class="form-control" formControlName="imageUrl" #fileuploader (change)="showpreview($event)">
                <div class="text-danger" *ngIf="issubmitted && formControls.imageUrl.errors?.required">This field is required</div>
            </div>
            <div class="form-group" *ngIf="formcomplete">
                <div class="row">
                    <div>
                        <button type="submit" class="btn btn-success">upload</button>
                    </div>
                    <div *ngIf="!tickstatus">
                        <i class="material-icons">{{ showSpinner ? 'check_circle':'cancel'}}</i>
                    </div>
                    <div>
                        <mat-spinner *ngIf="showSpinner"></mat-spinner>
                   </div>
                </div>
            </div>
        </form>
        
    
    </div>
    </div>
